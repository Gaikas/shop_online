{% extends 'base.html' %}

{% block title%}
Добавление товара
{%endblock%}

{%block body%}
    <div class="container">
        <h1>Добавление товара</h1>
    </div>
    <form method="POST">
        <input type="text" class = "container form-control" placeholder="Введите название" name="title" id="title"><br>
        <input type="number" class = "container form-control" placeholder="Укажите цену" name="price" id="price"><br>
        <input type="text" class = "container form-control" placeholder="Укажите размер" name="size" id="size"><br>
        <input type="text" class = "container form-control" placeholder="Укажите цвет" name="color" id="color"><br>
        <div class ="d-grid gap-2 col-6 mx-auto">
            <input type = "submit" class = "btn btn-success" value="Добавить">
        </div>
    </form>


{% endblock%}
