{% extends 'base.html' %}

{% block title%}
Добавление товара
{%endblock%}

{%block body%}
    <div class="container">
        <h1>Добавление товара</h1>
    </div>
    <form method="POST">
        <input type="text" class = "container form-control" placeholder="Введите название" name="title" id="title">
        <input type="number" class = "container form-control" placeholder="Укажите цену" name="price" id="price">
        <input type="text" class = "container form-control" placeholder="Укажите размер" name="size" id="size">
        <input type="text" class = "container form-control" placeholder="Укажите цвет" name="color" id="color">
        <button class="btn btn-success" type="submit">Добавить</button>
    </form>


{% endblock%}
